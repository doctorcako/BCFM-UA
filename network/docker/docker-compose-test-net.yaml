      placement:
        constraints:
          - node.labels.name == manager
    container_name: peer0.ua.bcfm.com
    image: hyperledger/fabric-peer:2.3
    environment:
      #Generic peer variables
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      # the following setting starts chaincode containers on the same
      # bridge network as the peers
      # https://docs.docker.com/compose/networking/
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=bcfm
      - FABRIC_LOGGING_SPEC=INFO
      #- FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Peer specific variabes
      - CORE_PEER_ID=peer0.ua.bcfm.com
      - CORE_PEER_ADDRESS=peer0.ua.bcfm.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.ua.bcfm.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.ua.bcfm.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.ua.bcfm.com:7051
      - CORE_PEER_LOCALMSPID=UaMSP
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_TLS_CLIENTAUTHREQUIRED=false
    volumes:
      - /var/run/:/host/var/run/
      - /home/ubuntu/BlockchainFarmManager/BCFM-UA/network/organizations/peerOrganizations/ua.bcfm.com/peers/peer0.ua.bcfm.com/msp:/etc/hyperledger/fabric/msp
      - /home/ubuntu/BlockchainFarmManager/BCFM-UA/network/organizations/peerOrganizations/ua.bcfm.com/peers/peer0.ua.bcfm.com/tls:/etc/hyperledger/fabric/tls
      - peer0uabcfmcom:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 7051:7051
    networks:
      bcfm:
        aliases:
