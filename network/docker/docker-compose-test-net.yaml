version: "3"

volumes:
  ordererbcfmcom:
  orderer2bcfmcom:
  orderer3bcfmcom:
  orderer4bcfmcom:
  orderer5bcfmcom:
  peer0uabcfmcom:
  peer0transportbcfmcom:
  peer0providerbcfmcom:
  peer0producerbcfmcom:
  peer0farmacybcfmcom:
  peer0agencybcfmcom:

networks:
  bcfm:
    name: bcfm
    external: true

services:
  ordererbcfmcom:
    deploy:
      placement:
        constraints:
          - node.labels.name == manager
    container_name: orderer.bcfm.com
    image: hyperledger/fabric-orderer:2.3
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - /home/ubuntu/BlockchainFarmManager/BCFM-UA/network/system-genesis-block/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - /home/ubuntu/BlockchainFarmManager/BCFM-UA/network/organizations/ordererOrganizations/bcfm.com/orderers/orderer.bcfm.com/msp:/var/hyperledger/orderer/msp
      - /home/ubuntu/BlockchainFarmManager/BCFM-UA/network/organizations/ordererOrganizations/bcfm.com/orderers/orderer.bcfm.com/tls/:/var/hyperledger/orderer/tls
      - ordererbcfmcom:/var/hyperledger/production/orderer
    ports:
      - 7050:7050
    networks:
      bcfm:
        aliases:
          - orderer.bcfm.com
          
